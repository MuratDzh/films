<app-filter-layout (formValue)="onFilteredOpt($event)"></app-filter-layout>

@if((filteredFilms$|async); as films){
<div class="films-list_wrapper">

            
        @for (film of films; track $index) {
            
            <div class="film_wrapper">
                <div class="poster-preview-img_wrapper">
                    <img [src]="film.posterUrlPreview" [alt]="film.nameRu" height="555" class="poster-preview-img">
                </div>
                <h3>{{film.nameRu||film.nameOriginal}}</h3>
            </div>    
        }

        
    </div>
} @else {
    
    <spinner class="spinner"></spinner>
}
